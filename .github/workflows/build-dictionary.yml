name: Build Folkets Lexikon Yomitan Dictionary

on:
  workflow_dispatch:

jobs:
  build-dictionary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Download Folkets Lexikon XML
      run: |
        echo "ðŸ“¥ Downloading Folkets Lexikon..."
        curl -L "https://folkets-lexikon.csc.kth.se/folkets/folkets_sv_en_public.xml" \
             -o "folkets_sv_en_public.xml"
        echo "âœ… Downloaded $(du -h folkets_sv_en_public.xml | cut -f1)"
        
    - name: Build dictionary
      run: |
        echo "ðŸ”¨ Building Yomitan dictionary..."
        python __main__.py
        
    - name: Verify output and rename if needed
      run: |
        echo "ðŸ“‹ Build completed! Checking generated files:"
        ls -la
        
        # Check what zip files were generated
        if ls *.zip 1> /dev/null 2>&1; then
          echo "Found ZIP files:"
          ls -lh *.zip
          
          # Get the first zip file (should be the dictionary)
          GENERATED_FILE=$(ls *.zip | head -1)
          echo "Generated file: $GENERATED_FILE"
          
          # Create a standardized filename with today's date
          DATE=$(date +%Y%m%d)
          FINAL_NAME="folkets-lexikon-yomitan-v${DATE}.zip"
          
          # Rename if necessary
          if [ "$GENERATED_FILE" != "$FINAL_NAME" ]; then
            mv "$GENERATED_FILE" "$FINAL_NAME"
            echo "âœ… Renamed $GENERATED_FILE â†’ $FINAL_NAME"
          else
            echo "âœ… Filename already correct: $FINAL_NAME"
          fi
          
          # Set environment variable for upload
          echo "DICT_FILENAME=$FINAL_NAME" >> $GITHUB_ENV
          echo "ðŸ“¦ Final dictionary file: $FINAL_NAME"
          echo "ðŸ“Š File size: $(du -h "$FINAL_NAME" | cut -f1)"
        else
          echo "âŒ No ZIP files found!"
          echo "Generated files:"
          ls -la
          exit 1
        fi
        
    - name: Upload dictionary (direct file)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.DICT_FILENAME }}
        path: ${{ env.DICT_FILENAME }}
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "## ðŸ“š Folkets Lexikon Yomitan Dictionary Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“¦ Download:** \`${{ env.DICT_FILENAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“… Build Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“Š File Size:** $(du -h ${{ env.DICT_FILENAME }} | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ How to Install" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the artifact above" >> $GITHUB_STEP_SUMMARY
        echo "2. Open Yomitan settings â†’ Dictionaries" >> $GITHUB_STEP_SUMMARY
        echo "3. Click Import and select the downloaded file" >> $GITHUB_STEP_SUMMARY
        echo "4. Enable the dictionary and enjoy! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY